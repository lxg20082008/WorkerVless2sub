name: buildAndDeployWorker
on:
  push:
    branches:
      - lxg20082008-patch-1
  schedule:
    - cron: "0 05 * * 1,3,5,0" #At 05:00 on Monday, Wednesday, Friday, and Sunday.
  workflow_dispatch: # 手动触发
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'lxg20082008-patch-1' # 默认分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      # - name: Set Compatibility Date
      #   id: set_date
      #   run: echo "::set-output name=date::$(date +%Y-%m-%d)"

      - name: Set environment variables via Cloudflare API
        run: |
          curl -X PUT "https://api.cloudflare.com/client/v4/accounts/${{ secrets.ACCOUNT_ID }}/workers/scripts/${{ secrets.SCRIPT_NAME }}/metadata/environment_variables" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
                "ADD": "${{ secrets.ADD }}",
                "ADDAPI": "${{ secrets.ADDAPI }}",
                "ADDCSV": "${{ secrets.ADDCSV }}",
                "HOST": "${{ secrets.HOST }}",
                "PATH": "${{ secrets.PATH }}",
                "TOKEN": "${{ secrets.TOKEN }}",
                "UUID": "${{ secrets.UUID }}"
              }'

      - name: Show wrangler.toml contents
        run: cat wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: .
          command: deploy _worker.js --compatibility-date 2024-04-13 --name ${{ secrets.SCRIPT_NAME }} # --compatibility-date ${{ steps.set_date.outputs.date }}

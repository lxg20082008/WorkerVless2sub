name: buildAndDeployWorker

on:
  push:
    branches:
      - lxg20082008-patch-1
  schedule:
    - cron: "0 05 * * 1,3,5,0" #At 05:00 on Monday, Wednesday, Friday, and Sunday.

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      # - name: Set Compatibility Date
      #   id: set_date
      #   run: echo "::set-output name=date::$(date +%Y-%m-%d)"

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: .
          command: deploy _worker.js --compatibility-date 2024-04-13 --name ${{ secrets.script_name }} # --compatibility-date ${{ steps.set_date.outputs.date }}
          secrets: |
            UUID
            PATH
            HOST
            TOKEN
            ADDAPI
            ADDCSV
            ADD
        env:
          UUID: ${{ secrets.UUID }}
          PATH: ${{ secrets.PATH }}
          HOST: ${{ secrets.HOST }}
          TOKEN: ${{ secrets.TOKEN }}
          ADDAPI: ${{ secrets.ADDAPI }}
          ADDCSV: ${{ secrets.ADDCSV }}
          ADD: ${{ secrets.ADD }}

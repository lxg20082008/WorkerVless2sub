name: buildAndDeployWorker

on:
  push:
    branches:
      - lxg20082008-patch-1
  schedule:
    - cron: "0 05 * * 1,3,5,0" #At 05:00 on Monday, Wednesday, Friday, and Sunday.

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Compatibility Date
        id: set_date
        run: echo "::set-output name=date::$(date +%Y-%m-%d)"

      - name: Process multi-line secrets
        run: |
          ADDAPI=$(echo "${{ secrets.ADDAPI }}" | tr '\n' '\\n')
          ADDCSV=$(echo "${{ secrets.ADDCSV }}" | tr '\n' '\\n')
          ADD=$(echo "${{ secrets.ADD }}" | tr '\n' '\\n')
          echo "::set-env name=ADDAPI::$ADDAPI"
          echo "::set-env name=ADDCSV::$ADDCSV"
          echo "::set-env name=ADD::$ADD"

      - name: Deploy using Wrangler
        run: npx wrangler deploy _worker.js \
             --compatibility-date "${{ steps.set_date.outputs.date }}" \
             --name "${{ secrets.SCRIPT_NAME }}" \
             --var UUID="${{ secrets.UUID }}" \
             --var PATH="${{ secrets.PATH }}" \
             --var HOST="${{ secrets.HOST }}" \
             --var TOKEN="${{ secrets.TOKEN }}" \
             --var ADDAPI="${{ env.ADDAPI }}" \
             --var ADDCSV="${{ env.ADDCSV }}" \
             --var ADD="${{ env.ADD }}"

        env:
          ADDAPI: ${{ secrets.ADDAPI }}
          ADDCSV: ${{ secrets.ADDCSV }}
          ADD: ${{ secrets.ADD }}

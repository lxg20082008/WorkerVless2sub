name: buildAndDeployWorker
on:
  push:
    branches:
      - lxg20082008-patch-1
  schedule:
    - cron: "0 05 * * 1,3,5,0" #At 05:00 on Monday, Wednesday, Friday, and Sunday.
  workflow_dispatch: # 手动触发
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'lxg20082008-patch-1' # 默认分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      # - name: Set Compatibility Date
      #   id: set_date
      #   run: echo "::set-output name=date::$(date +%Y-%m-%d)"

      - name: Preprocess Wrangler Config
        run: |
          # Replace placeholder syntax with actual secret values
          for SECRET in UUID PATH HOST TOKEN ADDAPI ADDCSV ADD; do
            sed -i "s~${{ secrets.$SECRET }}~$SECRET~" wrangler.toml
          done

      - name: Show wrangler.toml contents
        run: cat wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: .
          command: deploy _worker.js --compatibility-date 2024-04-13 --name ${{ secrets.SCRIPT_NAME }} # --compatibility-date ${{ steps.set_date.outputs.date }}
